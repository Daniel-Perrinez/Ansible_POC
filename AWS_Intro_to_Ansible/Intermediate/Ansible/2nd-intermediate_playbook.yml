---
- name: Configure Flask app
  hosts: Dev
  become: true
  remote_user: ec2-user
  gather_facts: true

  vars:
    region: us-east-1
    security_group: flask_sg

  # tasks:
    # - name: Deploy app to Dev
    # - name: Update dependencies if needed
    # - name: Test app is responsive

    # - name: If Dev deployment has passed test, then deploy to staging
    # - name: If staging passes, then Deploy app to production.
  tasks:
    - name: Update all packages
      ansible.builtin.dnf:
        name: '*'
        state: latest
        update_only: true

    - name: Install Python3 and pip
      ansible.builtin.dnf:
        name:
          - python3
          - python3-pip
        state: present

    - name: Install Flask
      ansible.builtin.pip:
        name: flask
        executable: pip3

    - name: Copy Flask app
      ansible.builtin.copy:
        src: ./app.py
        dest: /home/ec2-user/app.py
        mode: '0644'

    - name: Install and configure Nginx
      block:
        - name: Install Nginx
          ansible.builtin.dnf:
            name: nginx
            state: present

        - name: Configure Nginx
          ansible.builtin.template:
            src: ./nginx.conf.j2
            dest: /etc/nginx/nginx.conf
          notify: Restart Nginx

    - name: Start Flask app
      ansible.builtin.shell: |
        nohup python3 /home/ec2-user/app.py > /home/ec2-user/flask.log 2>&1 &

  handlers:
    - name: Restart Nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
